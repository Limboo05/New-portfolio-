<section id="contact" class="section contact py-5" style="height: 100%">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center title">
          <h2 class="text-dark">My <span class="base-color">Contact</span></h2>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <app-loading *ngIf="isLoading"></app-loading>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.758292665537!2d7.49508!3d9.05785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0a5d37b2dcb9%3A0x9e7dca5b90c93a2!2sAbuja%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1739963728011!5m2!1sen!2sng"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          (load)="isLoading = false"
        ></iframe>
      </div>
    </div>

    <div class="row contact-info mt-5">
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-phone-handset size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0">Phone</h5>
            <p class="text-muted">+234 806 000 0000</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-map-marker size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0 contact_detail-title">Location</h5>
            <p class="text-muted">Abuja, Nigeria.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="text-left">
          <div class="base-color">
            <i class="lni-pointer size-sm float-left pt-1"></i>
          </div>
          <div class="mt-3 info">
            <h5 class="mb-0">Email</h5>
            <p class="text-muted">adamsadiqismail@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mt-5 contact-form">
        <form
          id="contactForm"
          name="contact"
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="row">
            <div class="col-lg-6 form-item">
              <div class="form-group">
                <input
                  name="name"
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Your name*"
                  required
                  [(ngModel)]="name"
                />
              </div>
            </div>
            <div class="col-lg-6 form-item">
              <div class="form-group">
                <input
                  name="email"
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Your email*"
                  required
                  [(ngModel)]="from"
                />
              </div>
            </div>
            <div class="col-12 form-item">
              <div class="form-group">
                <input
                  name="subject"
                  id="subject"
                  type="text"
                  class="form-control"
                  placeholder="Subject*"
                  required
                  [(ngModel)]="subject"
                />
              </div>
            </div>
            <div class="col-12 form-item">
              <div class="form-group">
                <textarea
                  name="message"
                  id="comments"
                  rows="4"
                  class="form-control"
                  placeholder="Your message or inquiry..."
                  [(ngModel)]="text"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-12 mt-4 text-left">
              <div data-netlify-recaptcha="true"></div>
              <div class="button-border">
                <button (click)="sendEmail()" class="pill-button" id="submit-btn">
                  Send Message
                </button>
              </div>
              <div
                id="message"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
              >
                <div class="toast-body d-inline-block"></div>
                <button
                  type="button"
                  class="pr-3 close"
                  data-dismiss="toast"
                  aria-label="Close"
                >
                  <span aria-hidden="true" class="lni-close size-xs"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row copy-right">
      <div class="col-12 text-center text-dark">
        <p>
          Copyright Â© {{ currentYear }}. Designed by
          <span class="base-color">Adam Sadiq Ismail</span>
        </p>
      </div>
    </div>
  </div>
</section>
